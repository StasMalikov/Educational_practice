<!doctype html>
<html lang="ru">
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class='container-fluid'>

        <h2 align='center'>Аттестационная ведомость онлайн</h2>
        <hr>
        <ul class='list-inline list-unstyled'>
            <li class="list-inline-item"><button type="button" class="btn btn-link btn-lg" title='Создание новой ведомости'>Добавление</button></li>
            <li class="list-inline-item"><button type="button" class="btn btn-info btn-lg" title='Редактирование уже существующей ведомости'>Редактирование</button></li>
            <li class="list-inline-item"><button type="button" class="btn btn-link btn-lg" title='Просмотр существующих ведомостей'>Просмотр</button></li>
        </ul>
        <hr>

        <h4>Поиск ведомости для редактирования</h4>

        <div class='row'>

            <div class='col-md-6'>
                <form>
                    <div class="form-group">
                        <label for="faculty">Выберите факультет</label>
                        <select class="form-control" id="faculty">
      <option>ФКН</option>
      <option>ПММ</option>
      <option>РГФ</option>
    </select>

                        <label for="stydy_year">Выберите курс</label>
                        <select class="form-control" id="stydy_year">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>

                        <label for="group">Выберите группу</label>
                        <select class="form-control" id="group">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
    </select>

                        <label for="sub_group">Выберите подгруппу</label>
                        <select class="form-control" id="sub_group">
      <option>1</option>
      <option>2</option>
    </select>

                        <label for="subject">Выберите дисциплину</label>
                        <select class="form-control" id="subject">
      <option>Математика</option>
      <option>Русский язык</option>
      <option>Физика</option>
    </select>


                        <label for="report_number">Номер аттестации</label>

                        <select class="form-control" id="report_number">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>

                        <label for="date">Дата</label>


                        <input type="date" class="form-control" id="date">

                        <hr>
                        <button type="button" class="btn btn-primary">Найти ведомость</button>
                        <hr>
                </form>

                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
